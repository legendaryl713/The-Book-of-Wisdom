<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lumina Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              paper: '#fdfbf7',
              ink: '#2d2a2e',
              gold: '#c5a059',
              'gold-light': '#e5c07b',
              midnight: '#0f172a',
              'book-cover': '#2a1d1d',
              'book-page': '#1e293b', 
            },
            boxShadow: {
              'book': '20px 20px 50px rgba(0,0,0,0.7), -2px 0 5px rgba(255,255,255,0.05) inset',
              'page': '5px 0 15px rgba(0,0,0,0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c5a059; 
      }
      body {
        background-color: #0f172a;
        color: #fdfbf7;
        overflow-x: hidden;
      }

      /* Realistic Book Styles */
      .perspective-2000 {
        perspective: 2500px;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }

      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      .spine-gradient {
        background: linear-gradient(to right, 
          rgba(0,0,0,0.6) 0%, 
          rgba(0,0,0,0.2) 15%, 
          rgba(0,0,0,0.05) 30%,
          transparent 100%);
      }

      .page-texture {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      }
      
      /* Back of the page styling */
      .page-back-face {
        transform: rotateY(180deg);
        background-color: #1e293b; /* book-page color */
        background-image: linear-gradient(to left, rgba(0,0,0,0.1), rgba(0,0,0,0.05));
      }

      /* Animations */
      .animate-flip-out-left {
        animation: flipOutLeft 1.2s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
        transform-origin: left center;
      }

      .animate-flip-in-right {
        animation: flipInRight 1.2s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
        transform-origin: left center;
      }

      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.4s ease-out forwards; }

      /* NEXT: Page flips from Right (0deg) to Left (-180deg) */
      @keyframes flipOutLeft {
        0% { 
          transform: rotateY(0deg);
        }
        30% {
           /* Slight lift */
           filter: brightness(1);
        }
        50% {
          filter: brightness(0.7); /* Darkest when vertical */
        }
        100% { 
          transform: rotateY(-180deg);
          filter: brightness(0.5); /* Shadow on the back side */
        }
      }

      /* PREV: Page flips from Left (-180deg) to Right (0deg) */
      @keyframes flipInRight {
        0% { 
          transform: rotateY(-180deg);
          filter: brightness(0.5);
        }
        50% {
          filter: brightness(0.7);
        }
        100% { 
          transform: rotateY(0deg);
          filter: brightness(1);
        }
      }

      @keyframes fadeIn { 
        from { opacity: 0; } 
        to { opacity: 1; } 
      }
      
      @keyframes fadeInUp { 
        from { opacity: 0; transform: translateY(20px); } 
        to { opacity: 1; transform: translateY(0); } 
      }

      @keyframes scaleIn { 
        from { opacity: 0; transform: scale(0.9); } 
        to { opacity: 1; transform: scale(1); } 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
